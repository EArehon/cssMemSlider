<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container slider">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            
            <div class="slides">
                <div class="slide s1"><img src="./assets/1.jpg" alt="Mem"></div>
                <div class="slide"><img src="./assets/2.jpg" alt="Mem"></div>
                <div class="slide"><img src="./assets/3.jpg" alt="Mem"></div>
                <div class="slide"><img src="./assets/4.jpg" alt="Mem"></div>
            </div>
    
            <div class="control">
                <div class="title-wrapper">
                    <div class="titles">
                        <div class="title t1">Если вы сумели сразу</div>
                        <div class="title">Код без багов написать</div>
                        <div class="title">Это значит компиллятор</div>
                        <div class="title">Нужно срочно исправлять!</div>
                    </div>
                </div>
                <div class="nav">
                    <label for="r1" class="button"><span></span></label>
                    <label for="r2" class="button"><span></span></label>
                    <label for="r3" class="button"><span></span></label>
                    <label for="r4" class="button"><span></span></label>
                </div>
            </div>
        </div> 
    </div>   
</body>
</html>
